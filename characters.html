<!DOCTYPE html>
<html>
  <head>
    <title>API Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <header class="mb-0">
      <h1>API Example</h1>
    </header>
    
    <div class="container-fluid">
      <div class="row justify-content-between">
        <nav class="navbar navbar-expand-lg navbar-light col-md-2 col-xl-2">
          <ul class="navbar-nav flex-column">
            <li class="nav-item active">
              <a class="nav-link" href="#">Character</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Guilds</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Highscores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Houses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Worlds</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prueba</a>
            </li>
          </ul>
        </nav>
        <main class="col-md-10 col-xl-10">
          <h2>Buscar personaje</h2>
          <form id="character-form">
            <label for="character-name">Nombre del personaje:</label>
            <input type="text" id="character-name" name="name">
            <button type="submit" id="search-button">Buscar</button>
          </form>
          <div id="character-data">
            <div class="character-box">
              <div class="character-icon"></div>
              <div class="character-info">
                <h2 id="name"></h2>
                <p class="level">Nivel: <span id="level"></span></p>
                <p class="vocation">Vocación: <span id="vocation"></span></p>
                <p class="sex">Sexo: <span id="sex"></span></p>
                <p class="title">Título: <span id="title"></span></p>
                <p class="achievements">Logros: <span id="achievements"></span></p>
                <p class="deaths">Muertes: <span id="deaths"></span></p>
              </div>
            </div>
          </div>
          
          
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
    
    <footer>
      <p>Este es el pie de página</p>
    </footer>
  </body>
</html>
